### MONITORS ###
monitor=,preferred,auto,auto

### MY PROGRAMS ###
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

### AUTOSTART ###
source = ~/.config/hypr/autostart.conf

### ENVIRONMENT VARIABLES ###
source = ~/.config/hypr/env.conf

### GTK THEMES ###

exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha-Standard-Red-Dark'

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(45475aaa) 45deg
    col.inactive_border = rgba(11111baa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    #rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

#    shadow {
#        enabled = true
#        range = 4
#        render_power = 3
#        color = rgba(1a1a1aee)
#    }

    blur {
        enabled = true
        size = 3
        passes = 3

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Default curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

### INPUT ###

input {
    numlock_by_default = true
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
#    workspace_swipe = false
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


### KEYBINDINGS ###
source = ~/.config/hypr/keybindings.conf


### WINDOWS AND WORKSPACES ###
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float, class:floatwlmenu
windowrulev2 = size 45% 70%, class:floatwlmenu
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 45% 35%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = opacity 0.9, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 54% 5%, class:^(org.pulseaudio.pavucontrol)$

layerrule = blur, waybar
layerrule = ignorezero,waybar
layerrule = blur, wofi